{% extends 'base.html' %}
{% load static %}
{% load bootstrap5 %}

{% block title %}CCOA | {{ministers.minister_full}}{% endblock %}
    
{% block bootstrap5_content %}

<br>
<br>
<div class="col-lg-12 d-flex grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="d-flex flex-wrap justify-content-between">
          <h4 class="card-title mb-3 text-center">Are you sure you want to delete <strong>{{ministers.minister_full}} details?</strong></h4>
        </div>
        <div class="row">
          <div class="col-lg-9">
            <div class="chart-container mt-4">
                <img class="card-img-top small-thumb" src="{{ministers.minister_photo.url}}">
            </div>
          </div>
          <div class="col-lg-3">
            <div>
              <div class="d-flex justify-content-between mb-3">
                <div class="text-success font-weight-bold">
                    <form method="POST">
                        {% csrf_token %}
                        <button class="btn btn-outline-danger btn-rounded" type="submit">Delete</button>
                    </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock  %}
